<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details &amp; Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Country Details &amp; Weather</h1>

  <div class="container">
    <div id="searchContainer">
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <button id="searchBtn" onclick=" searchCity()">Search</button>
    </div>

    <div class="section" id="weatherSection">
      <h2>Weather Details</h2>
      <p id="city"></p>
      <p id="country"></p>
      <p id="temp"></p>
      <p id="condition"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
      <img id="weatherIcon" alt="">
    </div>

    <div class="section" id="countrySection">
      <h2>Country Details</h2>
      <div id="flagimage"></div>
      <p id="countryName"></p>
      <p id="capital"></p>
      <p id="region"></p>
      <p id="population"></p>
      <p id="currency"></p>
      
      <p id="currency"></p>
      <p id="startOfWeek"></p>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
